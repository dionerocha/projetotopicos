 <!DOCTYPE html>
 <meta charset="utf-8">
<html>
<title>Cadastro de Usuarios</title>
<body>
<div class="page-header" align="center">
	<h1>Cadastro de Usuários</h1>
<div class="form-group" align="left">
	<label for="nmCliente" class="control-label">
	Nome do Cliente
	</label>
	<input class="form-control" id="nmCliente" name="nmCliente" type="text" size="90">
</div>
<br>
</div>
<div class="form-group" align="left">
	<label for="deEndereco" class="control-label">
		Endereço 
	</label>	
		<input class="form-control" id="deEndereco" name="deEndereco" type="text" size="98">
</div>
<br>
<div class="form-group" align="left">
	<label for="nuIdade" class="control-label">
		Idade 
	</label>	
		<input class="form-control" id="nuIdade" name="nuIdade" type="text">
</div>			
<br>
<div class="form-group" align="left">
	<label for="deEmail" class="control-label">
		E-mail 
	</label>	
		<input class="form-control" id="deEmail" name="deEmail" type="text" size="100">
</div>
<br>
<div class="form-group" align="left">
	<label for="deLogin" class="control-label">
		Login 
	</label>	
		<input class="form-control" id="deLogin" name="deLogin" type="text" size="101">
</div>
<br>
<div class="form-group" align="left">
	<label for="deSenha" class="control-label">
		Senha 
	</label>	
		<input class="form-control" id="deSenha" name="deSenha" type="text" size="101">
</div>

<br>
<div class="form-group" align="left">
	<label for="deConfirmarSenha" class="control-label">
		Confirmar Senha 
	</label>	
		<input class="form-control" id="deConfirmarSenha" name="deConfirmarSenha" type="text" size="90">
</div>
<br>
<div class="form-group" align="left">
	<label for="nuCPF" class="control-label">
		CPF 
	</label>	
		<input class="form-control" id="nuCPF" name="nuCPF" type="text" size="103">
</div>
<br>
<div class="form-group" align="left">
	<label for="nuRG" class="control-label">
		RG 
	</label>	
		<input class="form-control" id="nuRG" name="nuRG" type="text" size="105">
</div>
<br>
<div id="btnCadastrar">
    <input class="bnt" type="submit" value="Concluir Cadastro"/>
</div>
</body>
</html>
